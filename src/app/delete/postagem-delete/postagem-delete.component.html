<div class="container mb-5 mt-5">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Post</h1>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você realmente deseja apagar esse Post?</h4>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-8 ">
        <div class="card rounded mb-5">
          <div class="card-header">
            <div class="row">
              <div class="col-1 p-0 d-flex justify-content-center">
                              </div>
              <div class="col-9 p-0">
               

                <small class="text-muted"> {{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="card-title m-0">{{postagem.titulo}}</h6>
            <p class="card-text mt-3">{{postagem.texto}}</p>
            <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
  
          </div>
          <div class="card-footer text-muted">
            <p>Todos os comentários dessa postagem serão apagados.</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  
  </div>
